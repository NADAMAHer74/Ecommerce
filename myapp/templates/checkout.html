{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}E-Commerce Site{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
<section class="vh-200 bg-image mb-5" style="background-color: rgb(51, 50, 49)">
    
    <div class=" d-flex align-items-center gradient-custom-3">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" >
              <div class="card-body p-5">
  
                <form>
  
                  <div class="form-outline mb-2">
                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example1cg">Your Name</label>
                  </div>
  
                  <div class="form-outline mb-2">
                    <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example3cg">Your Email</label>
                  </div>
                  
                  <div class="form-outline mb-2">
                      <input type="text" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg">Address</label>
                    </div>
                    
                  <div class="form-outline mb-2">
                      <input type="text" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg"> State </label>
                    </div>
  
                    
                  <div class="form-outline mb-2">
                      <input type="number" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg">NUmber1</label>
                    </div>
                    
                  <div class="form-outline mb-2">
                      <input type="number" id="form3Example4cdg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cdg">Number2</label>
                    </div>
  
                  
  
  
  
                  <h4> Payment </h4>
                  <div class="form-check d-flex  mb-2">
                    <input class="form-check-input  me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                     Credit card
                    </label>
                  </div>
                  <div class="form-check d-flex  mb-2">
                      <input class="form-check-input  me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        Paybal
                      </label>
                    </div>
  
                    <div class="form-check d-flex  mb-2">
                      <input class="form-check-input  me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        Cash
                      </label>
                    </div>
  
                    <div class="form-outline mb-2">
                      <input type="text" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Credit name</label>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="number" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Credit number</label>
                    </div>
                    <div class="form-outline mb-2">
                      <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">CVV</label>
                    </div>
  
                  <div class="d-flex justify-content-center">
                   <a href="{% url 'home' %}"><button type="button" 
                      class="btn btn-dark  btn-block btn-lg gradient-custom-4 ">submit</button></a> 
  
                      <a href="{% url 'cart' %}"><button type="button" 
                          class="btn btn-dark  btn-block btn-lg gradient-custom-4 ms-5 ">Back</button></a> 
                      </div>
                  </div>
  
  
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </body>
  </html>
