{% extends 'base.html' %} {% block title %}Home - E-CommerceSite {%endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-4">
    <img src="{{ product.image.url }}" class="img rounded-start w-100" />
  </div>
  <div class="col-lg-6" style="margin-top: 10%">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <!-- <h5 class="card-title">{{ products.category }}</h5> -->

      <p class="card-text">{{ product.description }}</p>
    </div>
    <div class="star d-flex flex-row justify-content-start mt-1 mb-4 ms-4">
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
      <i class="fas fa-star"></i>
    </div>
    <p class="small text-muted ms-4">Rated 4.0/5</p>

    <hr class="my-0" />
    <div class="card-body pb-0">
      <div class="d-flex justify-content-between">
        <p><a href="#!" class="text-dark"> {{ product.price }} </a></p>
        <p class="text-dark">#### 8787</p>
      </div>
      <p class="small text-muted">VISA Platinum</p>
    </div>
    <hr class="my-5" />
    <div class="card-body">
      <div class="d-flex align-items-center pb-2 mb-1">
        <a href="{% url 'cart' %}"
          ><button type="button" class="btn btn-dark">Buy now</button></a
        >
        <a href="{% url 'home' %}" class="text-dark" style="margin-left: 50px"
          >Cancel</a
        >
      </div>
    </div>
  </div>
</div>

{%endblock %}
