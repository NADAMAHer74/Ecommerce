{% extends 'base.html' %} {% load static %} {% block content %}

<div class="container" style="margin-top: 100px">
  <div class="row g-0">
    <div class="col-lg-6 col-sm-6 shadow-lg p-5 bg-light">
      <div class="text-center">
        <h3 class="text-dark">Contact Us</h3>
      </div>
      <div class="p-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="input-group mb-3">
          <input type="email" class="form-control" placeholder="Email" />
        </div>
        <div class="mb-3">
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
            placeholder="Write your Massage"
          ></textarea>
        </div>

        <div class="d-grid col-12 mx-auto">
          <a href="{% url 'home' %}" class="btn btn-dark" type="button">
            <span></span> Send
          </a>
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-sm-6 d-none d-sm-none d-md-block">
      <img
        src="{% static 'images/contact.jpg' %}"
        class="w-100 img-fluid"
        alt="image"
      />
    </div>
  </div>
</div>

{% endblock %}
