{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  {% for blog in blog %}
  <div class="row border border-dark my-3 py-3 rounded">
    <div class="col-md-4">
      <img src="{{ blog.image.url }}" class="w-100" />
    </div>
    <div class="col-md-8 my-auto">
      <h5>{{ blog.title }}</h5>
      <p>{{ blog.content }}</p>
    </div>
  </div>
  {% endfor %}
</div>
{%endblock %}
