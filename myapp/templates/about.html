{% extends 'base.html' %} {% block content %}
<div class="container my-5">
  <h1>About us</h1>
  <div class="card mb-3" style="max-width: 100%">
    {% for about in about %}
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{ about.image.url }}" class="img-fluid rounded-start" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ about.title }}</h5>
          <p class="card-text">{{ about.content }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{%endblock %}
